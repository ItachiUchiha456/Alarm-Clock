<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <audio id="Audio" src="your-new-morning-alarm-y2bs.com(2).mp3"></audio>
    <div class="main">
        <p id="please"></p>
        <img src="https://lordicon.com/icons/wired/flat/45-clock-time.svg" alt="">
        <h1 id="real">00 : 00 : 00</h1>
        <div id="options">
            <input type="text" name="" id="h" placeholder="Hours" >
            <input type="text" name="" id="m" placeholder="Minutes" >
            <select id="Am">
                <option id="am">AM</option>
                <option id="pm">PM</option>
            </select>
        </div>
        <button id="btn">Set Alarm</button>
    </div>

</body>
<script src="script.js"></script>
</html>
